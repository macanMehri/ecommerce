{% extends "master.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet"  href="{% static 'css/available_messages.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <div class="container">
    <h3>Received Messages</h3>

        <div class="users">
            {% for user in users %}
                <div class="users_box">
                    <a class="name" href="{% url 'create_connection' user_id=user.id %}">
                        <i class="bi bi-person-fill"></i> {{ user.username }}
                    </a>
                    {% if user in unseen_users %}
                        <strong title="new message" style="color:#7a0101;"><i class="bi bi-exclamation-circle-fill"></i></strong>
                    {% endif %}
                    <a title="delete" class="dis" href="{% url 'disconnect' user_id=user.id %}">
                        <i class="bi bi-person-x-fill"></i>
                    </a>
                </div>
            {% empty %}
                <p>No messages yet.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
