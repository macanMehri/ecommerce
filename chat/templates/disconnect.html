{% extends "master.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/delete.css' %}">
<div class="delete-confirmation-container">
    <h1>Disconnect</h1>
    <p class="confirmation-text">Are you sure you want to be disconnected with the user {{ connection.user }} ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>

    <a href="{% url 'messages_received' %}" >Cancel</a>
</div>
{% endblock %}
