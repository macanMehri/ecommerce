<!DOCTYPE html>
    <html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %} ">Logout</a><br>
                {% if user.is_staff %}
                    <a href="{% url 'add_product' %}">Add new product</a><br>
                    <a href="{% url 'add_category' %}">Add new category</a><br>
                {% endif %}
            {% else %}
                <a href="{% url 'login' %}" class="login-button">Login</a><br>
                <a href="{% url 'signup' %}" class="signup-button">Sign up</a><br>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}

    </body>
</html>
