{% extends 'master.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1>Edit Product</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% if form.errors %}
    <div class="alert alert-danger">
        Please correct the errors below.
    </div>
{% endif %}
{% endblock %}
