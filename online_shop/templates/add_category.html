{% extends "master.html" %}
{% load static %}
{% block content %}
<h2 class="form-title">Add Category</h2>
<link rel="stylesheet" href="{% static 'css/forms.css' %}">

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}

    <!-- Display Form Errors -->
    {% if form.errors %}
        <div class="error-container">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Form Fields -->
    {{ form.as_p }}

    <!-- Action Buttons -->
    <div class="btn">
        <button type="submit">Add Category</button>
        <a href="{% url 'control_panel' %}" class="cancel">Cancel</a>
    </div>
</form>
{% endblock %}
