{% extends "master.html" %}

{% block content %}
    <h2>Products</h2>
        {% if user.is_staff %}
            <a href="{% url 'add_product' %}">Add new product</a><br>
        {% endif %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'a_product' product_id=product.id %}">{{ product.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'categories' %}">Back to categories</a>
{% endblock %}
