{% extends "master.html" %}

{% block content %}
    <h2>Products</h2>

    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'categories' %}">{{ product.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'categories' %}">Back to categories</a>
{% endblock %}
