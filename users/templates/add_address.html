{% extends "master.html" %}
{% load static %}
{% block title %}Add Address{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/address.css' %}">

<div class="container">
    <h2>Add Address</h2>

    <form method="post" class="form-container">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Address title" required>

        <!-- Province Dropdown -->
        <label for="province">Province:</label>
        <select id="province" name="province" required>
            <option value="">Select a province</option>
            {% for province in provinces %}
                <option value="{{ province.id }}">{{ province.province_name }}</option>
            {% endfor %}
        </select>

        <!-- City Dropdown -->
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select a city</option>
        </select>

        <!-- Street Field -->
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" placeholder="Enter your street" required>

        <!-- Address Details Field -->
        <label for="address_details">Address Details:</label>
        <textarea id="address_details" name="address_details" placeholder="Enter address details" required></textarea>

        <!-- Number Field -->
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" placeholder="Enter house/apartment number" required>

        <!-- Submit Button -->
        <button type="submit" class="btn">Add Address</button>
    </form>
</div>

<script>
    document.getElementById('province').addEventListener('change', function () {
        const provinceId = this.value;
        const citySelect = document.getElementById('city');
        citySelect.innerHTML = '<option value="">Select a city</option>';

        if (provinceId) {
            fetch(`/users/get_cities/${provinceId}/`)
                .then(response => response.json())
                .then(data => {
                    data.cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = city.name;
                        citySelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching cities:', error));
        }
    });
</script>
{% endblock %}
